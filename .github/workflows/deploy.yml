name: Deploy API to AWS ECS (Continuous Deployment)

on:
  push:
    branches:
      - main # Despliegue autom치tico en cada push a la rama principal

env:
  # REEMPLAZA ESTOS VALORES CON TUS RECURSOS REALES DE AWS
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: backend-choppi-repo
  ECS_CLUSTER: choppi-api-cluster
  ECS_SERVICE: choppi-api-service
  ECS_TASK_DEFINITION_NAME: choppi-api-task-def
  CONTAINER_NAME: choppi-api-container

jobs:
  deploy:
    name: Build, Push, and Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    # -----------------------------------------------
    # PASO 1: Configurar AWS y ECR Login
    # -----------------------------------------------
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    # -----------------------------------------------
    # PASO 2: Construir y Subir la Imagen a ECR
    # -----------------------------------------------
    - name: Build, tag, and push image to ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
        
    # -----------------------------------------------
    # PASO 3: Despliegue en ECS
    # -----------------------------------------------
    - name: Download and Clean Task Definition JSON
      id: download-task-def
      run: |
        # 1. Descarga la definici칩n completa.
        aws ecs describe-task-definition --task-definition ${{ env.ECS_TASK_DEFINITION_NAME }} --query taskDefinition > task-definition-full.json
        
        # 2. Limpia el JSON: Excluye claves que AWS rechaza al registrar una nueva revisi칩n.
        # Incluye 'enableFaultInjection' y las claves administrativas est치ndar.
        cat task-definition-full.json | jq 'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .deregisteredAt, .registeredBy, .enableFaultInjection, .externalVolumeConfigurations, .inferenceAccelerators)' > task-definition.json
        
    - name: Render new image into Task Definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        # Usa el archivo limpio 'task-definition.json'
        task-definition: task-definition.json 
        container-name: ${{ env.CONTAINER_NAME }}
        image: ${{ steps.build-image.outputs.image }}

    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        service: ${{ env.ECS_SERVICE }}
        cluster: ${{ env.ECS_CLUSTER }}
        wait-for-service-stability: true